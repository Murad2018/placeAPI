<body>
    
    <ul>

    <h3>Reviewed by: </h3>

    <script>
        $(document).ready(function () {

                    // var json = jQuery.parseJSON(data);
                    var image_url = data.image_url;

                    var firstrev = data.reviews[0].name;
                    
                    console.log(data);
                    $("img").attr("src", image_url);

                    $("#description").html(description);

                    $("h3").append(firstrev);

                    $("#review").append(data.reviews[0].review);

                   
                });

        });
